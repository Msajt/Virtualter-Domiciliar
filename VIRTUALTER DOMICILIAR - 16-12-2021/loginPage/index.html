<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Virtualter Web Login</title>

        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

        <script src='login.js' type='module'></script>
    </head>

    <body>
        <div id='login-div' class='main-div'>
            <h1>VIRTUALTER - LOGIN</h1>
            <input type="email" placeholder="Email..." id="email_field"/>
            <input type="password" placeholder="Password..." id="password_field"/>
            
            <button id='login-button'>Login to Account</button>
        </div>

        <div id='user-div' class='loggedin-div'>
            <h3>Welcome user!</h3>
            <p id='user-param'>Welcome to firebase web login example, you're currently logged in!</p>
            <button id='logout-button'>Logout</button>
        </div>
        
    </body>
</html>
