<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VirtuAlter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Unity -->
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <!-- p5 -->
    <!--<script src='/Virtualter-Domiciliar/libraries/p5.js'></script> -->
    <!--<script src='/Virtualter-Domiciliar/libraries/addons/p5.sound.js'></script> -->
    <script src='/libraries/p5.js'></script>
    <script src='/libraries/addons/p5.sound.js'></script>

    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <!-- p5.play -->
    <!-- <script src='/Virtualter-Domiciliar/libraries/p5.play-master/lib/p5.play.js'></script> -->
    <script src='/libraries/p5.play-master/lib/p5.play.js'></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src='firebaseFunctions.js'></script>

    <!-- Script JS -->
    <script src='sketch.js'></script>
    <!-- Game States -->
    <script src='gameStates.js'></script>
    <!-- Funções do Unity -->
    <script src='unityFunctions.js'></script>
    <!-- Funções do P5 -->
    <script src='p5Functions.js'></script>

  </head>
  <body>

    <div class='m-4'>
      <nav class='navbar fixed-top navbar-expand-lg navbar-dark bg-dark'>
          <div class='container-fluid'>
              <button type='button' class='navbar-toggler' data-bs-toggle='collapse' data-bs-target='#navbarCollapse'>
                  <span class='navbar-toggler-icon'></span>
              </button>
              <div class='collapse navbar-collapse' id='navbarCollapse'>
                  <div class='navbar-nav ms-auto'>
                      <div class='nav-item dropdown'>
                          <a style='cursor: pointer' id='game-email' class='nav-link dropdown-toggle' data-bs-toggle='dropdown'></a>
                          <div class='dropdown-menu'>
                              <a style='cursor: pointer' id='game-userPage' class='dropdown-item'>Meu perfil</a>
                              <a style='cursor: pointer' id='game-logout' class='dropdown-item'>Logout</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </nav>
    </div>

    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 400px; left: 200px"></div>
      <div class="footer">
        <!--<div class="webgl-logo"></div>-->
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Clique aqui para jogar em tela cheia</div>
      </div>
    </div>
    
  </body>
</html>
